<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>


    <div class="flex items-center">
    
        <button id="btnFilter1" type="button" class="w-full px-4 py-2 text-base font-medium text-black bg-white border-t border-b border-r rounded-r-md hover:bg-gray-100">
            Men's clothing
        </button>
        <button id="btnFilter2" type="button" class="w-full px-4 py-2 text-base font-medium text-black bg-white border hover:bg-gray-100">
            Women's clothing
        </button>
        <button id="btnFilter3" type="button" class="w-full px-4 py-2 text-base font-medium text-black bg-white border-t border-b border-l rounded-l-md hover:bg-gray-100">
            Electronics
        </button>
        <button id="btnFilter4" type="button" class="w-full px-4 py-2 text-base font-medium text-black bg-white border-t border-b border-l rounded-l-md hover:bg-gray-100">
            Jewelery
        </button>
    </div>


  <div class=" flex justify-center w-full mt-6 items-center ">
    <input type="text" id="productSearch" class="  appearance-none border border-gray-300 w-1/2 py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="Buscar un producto"/>
    </div>


    <div id="container" class="flex flex-col items-center justify-center">
   
    </div>

    <script src="app.js"></script>
  </body>
</html>
